<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Banco de Dados de Estudantes</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>ESIG-CRUD - Banco de Dados de Estudantes</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<p:button id="ajax" value="Registrar" styleClass="ui-priority-primary" outcome="add-student-form"/>			

			<h:form>
						
			<p:dataTable value="#{studentController.students}" var="tempStudent"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Nome</f:facet>

					<!--  the value for each row -->
					#{tempStudent.firstName}
				</p:column>

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Sobrenome</f:facet>

					<!--  the value for each row -->
					#{tempStudent.lastName}
				</p:column>

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempStudent.email}
				</p:column>

				<p:column>
					<!-- the column header -->
					<f:facet name="header">Ação</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Atualizar"
						action="#{studentController.loadStudent(tempStudent.id)}" />
					|

					<h:commandLink value="Deletar"
						onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
						action="#{studentController.deleteStudent(tempStudent.id)}" />
					
				</p:column>

			</p:dataTable>

			</h:form>

		</div>
		
	</div>

</h:body>
</html>
